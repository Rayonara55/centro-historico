	<!-- Modal -->
      <div class="modal fade" id="modal-contato" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      	<div class="modal-dialog">
      		<div class="modal-content">
      			<div class="modal-header">
      				<h5 class="modal-title" id="exampleModalLabel">FALE CONOSCO</h5>
      				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
      					<span aria-hidden="true">&times;</span>
      				</button>
      			</div>
      			<div class="modal-body">
      				<form>

      					<div class="form-group">
      						<label for="formGroupExampleInput">Nome completo</label>
      						<input type="text" class="form-control" id="formGroupExampleInput" placeholder="insira seu nome completo">
      					</div>
      					<div class="form-group">
      						<label for="exampleFormControlInput1">Email</label>
      						<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@exemplo.com">
      					</div>

      					<div class="form-group">
      						<label for="exampleFormControlTextarea1">Deixe seu comentário</label>
      						<textarea class="form-control" id="exampleFormControlTextarea1" placeholder="insira aqui seu comentário" rows="3"></textarea>
      					</div>
      				</form>
      			</div>
      			<div class="modal-footer">
      				<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      				<button type="button" class="btn btn-primary">Enviar</button>
      			</div>
      		</div>
      	</div>

	<div class="container">
		<div class="row">
			<div class="col-12 text-center my-5"> <!-- my-5 p o titulo descer-->
				<h1 class="display-5 estilo-letra-agendamento"><i class="fas fa-paper-plane text-primary "></i>Preencha este formulário para agendar sua visita !</h1> 	
			</div>	
		</div>
	</div>
     
	<div class="row justify-content-center mb-5">
		<div class="col-sm-12 col-md-10 col-lg-8">

			<form>
				<div class="row">
					<div class="form-group col-sm-6">

						<label for="inputNome">Instituição ou pessoa física</label>	
						<input type="text" class="form-control" id="inputNome" placeholder="digite o nome da instituição ou nome físico">

					</div>

                   <div class="form-group col-sm-6">

						<label for="e-mail">E-mail</label>	
						<input type="text" class="form-control" id="e-mail" placeholder="Digite seu E-mail">

					</div>
				</div>
	
              <div class="row">

                 <div class="form-group col-sm-4">

						<label for="inputCidade">Cidade</label>	
						<input type="text" class="form-control" id="inputCidade" placeholder="Digite o nome da cidade">

					</div>

					<div class="form-group col-sm-4">

						<label for="hora">Horário</label>	
						<input type="time"  class="form-control" id="hora" placeholder="Informe o horário do agendamento">

					</div>

					<div class="form-group col-sm-4">

						<label for="semana">Data</label>	
						<input type="date"  class="form-control" name="semana" id="semana" placeholder="Informe o dia da semana">
                    
					</div>
                   
              </div>	
			  <input class="btn btn-primary" type="submit" value="Enviar">
			</form>
		</div>
	</div>
